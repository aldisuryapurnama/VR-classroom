<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Audio background -->
      <a-sound src="bellsekolah.mp3" autoplay="true" loop="true" volume="20" position="0 2 0"></a-sound>

      <!-- Kamera -->
      <a-entity 
        camera 
        look-controls 
        wasd-controls 
        position="0 1.6 5">
      </a-entity>

      <!-- Ruangan (lantai, dinding, langit-langit) -->
      <!-- Lantai -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#ccc" shadow></a-plane>

      <!-- Dinding belakang -->
      <a-plane position="0 2 -5" rotation="0 0 0" width="10" height="4" color="#f0f0f0"></a-plane>
      <!-- Dinding depan -->
      <a-plane position="0 2 5" rotation="0 180 0" width="10" height="4" color="#f0f0f0"></a-plane>
      <!-- Dinding kiri -->
      <a-plane position="-5 2 0" rotation="0 90 0" width="10" height="4" color="#e8e8e8"></a-plane>
      <!-- Dinding kanan -->
      <a-plane position="5 2 0" rotation="0 -90 0" width="10" height="4" color="#e8e8e8"></a-plane>
      <!-- Langit-langit -->
      <a-plane position="0 4 0" rotation="90 0 0" width="10" height="10" color="#ffffff"></a-plane>

      <!-- Objek: Meja -->
      <a-entity gltf-model="meja.glb" position="-0.28 1.01 0.49" scale="0.54 0.27 0.33767" id="meja"></a-entity>
      <a-entity gltf-model="meja.glb" position="-0.28 1.01 3.12967" scale="0.54 0.27 0.338" id="meja-2"></a-entity>
      <a-entity gltf-model="meja.glb" position="-0.28 1.01 0.49" scale="0.54 0.27 0.338" id="meja-3"></a-entity>
      <a-entity gltf-model="meja.glb" position="-0.28 1.01 -2.33827" scale="0.54 0.27 0.338" id="meja-4"></a-entity>

      <!-- Objek: Kursi -->
      <a-entity gltf-model="kursi.glb" position="-1.94 0.509 0.46" scale="0.22 0.17 0.19001" rotation="-0.05 -0.31 0" id="kursi"></a-entity>
      <a-entity gltf-model="kursi.glb" position="-1.94 0.509 2.98902" scale="0.22 0.17 0.19001" rotation="-0.05 -0.31 0" id="kursi-2"></a-entity>
      <a-entity gltf-model="kursi.glb" position="-1.94 0.509 0.46" scale="0.22 0.17 0.19001" rotation="-0.05 -0.31 0" id="kursi-3"></a-entity>
      <a-entity gltf-model="kursi.glb" position="-1.94 0.46244 -2.18665" scale="0.22 0.17 0.19001" rotation="-0.05 -0.31 0" id="kursi-4"></a-entity>

      <!-- Objek: Papan Tulis (animasi saat diklik) -->
      <a-entity id="papantulis" gltf-model="papantulis.glb" position="4.33503 1.98305 0.5131" scale="0.01793 -0.01554 -0.03825" animation__click="property: rotation; to: 0 180 0; startEvents: click" rotation="-1.98 -664.51 -538.49">
      </a-entity>

      <!-- Objek: Rak Buku -->
      <a-entity gltf-model="rakbuku.glb" position="-2.95 0.03 -4.45" scale="0.84 0.89 1.04" id="rakbuku" rotation="0 -4.57 0"></a-entity>

      <!-- Objek: Jam (animasi otomatis) -->
      <a-entity gltf-model="jam.glb" position="4.964 3.185 -3.509" scale="-0.514 0.506 -0.7" rotation="0 84.0 0" id="jam">
      </a-entity>

      <!-- Pencahayaan -->
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="0 4 4"></a-entity>

      <!-- Asset loading -->
      <a-assets>
        <a-asset-item id="meja" src="meja.glb"></a-asset-item>
        <a-asset-item id="kursi" src="kursi.glb"></a-asset-item>
        <a-asset-item id="papantulis" src="papantulis.glb"></a-asset-item>
        <a-asset-item id="rakbuku" src="rakbuku.glb"></a-asset-item>
        <a-asset-item id="jam" src="jam.glb"></a-asset-item>
        <audio id="background-audio" src="bellsekolah.mp3"></audio>
      </a-assets>
    </a-scene>
  </body>
</html>
